---
layout: base
description: Home Assistant Yellow
---

<div class="container">
  <div><h3 class="text-center">Choose your Home Assistant Yellow</h3></div>
  <div class="layout horizontal justified guides">
    <a href="/standard" class="{% if page.url == '/' %}active{% endif %}">
      <div class="layout vertical center">
        <img src="/images/yellow-standard.png" />
        <h3>Standard</h3>
      </div>
    </a>
    <a href="/poe" class="{% if page.url contains 'poe' %}active{% endif %}">
      <div class="layout vertical center">
        <img src="/images/yellow-poe-kit.png" />
        <h3>Power-Over-Ethernet Kit</h3>
      </div>
    </a>
    <a
      href="/power-supply"
      class="{% if page.url contains 'power-supply' %}active{% endif %}"
    >
      <div class="layout vertical center">
        <img src="/images/yellow-power-supply.png" />
        <h3>Power Supply Kit</h3>
      </div>
    </a>
  </div>
  <div class="text-center hint">
    You can determine your Home Assistant Yellow by looking at flyer inside your
    box or on the bottom of your Home Assistant Yellow box.
  </div>
</div>
