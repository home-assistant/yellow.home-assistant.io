        <ul>
          <li>Connect Ethernet and power.</li>
          <li>Start up may take a while. Once the yellow LED blinks in a heartbeat pattern, the system is up and running.</li>          
        </ul>
    - title: Getting started with Home Assistant
      image: section_view.png
      content: |
        <ul>
          <li><b>Open Home Assistant</b>: 
            <ul>
              <li>Visit <a href="http://homeassistant.local:8123" target="_blank">http://homeassistant.local:8123</a> to access the Home Assistant frontend.</li></li>
              <li>As your data is stored on the NVMe, your dashboard comes up as usual. No additional steps required.</li>
            </ul>   
        </ul>
procedurePowerUpCM5Kit:
  title: Setting up
  steps:
    - title: Internet and power
      image: plug-ethernet-power.jpeg
      content: |
        <ol>
          <li>Plug in your Ethernet cable and make sure it is locked into place.</li>
          <li>The other end of the Ethernet cable will need to be connected to your Router or Switch and connected to the internet.</li>
          <li>If you are not using PoE, connect the power to the wall and then to the Home&nbsp;Assistant Yellow.</li>
        </ol>
    - title: Getting started with Home Assistant
      image: HA-get-started-02.png
      content: |
        <ul>
          <li class="info">Initial startup may take a while, depending on your internet connection.</li>
          <li><b>Install the app</b></br>To access Home Assistant from your mobile device, use the QR code to locate the app in the app store.</li>
          <li><b>Select your Home Assistant Server</b>: 
            <ul>
              <li><b>Mobile</b>: Confirm the IP address detected by the app. For example: <a href="http://192.168.1.196:8123" target="_blank">http://192.168.1.196:8123</a></li></li>
              <li><b>Desktop</b>: Visit <a href="http://homeassistant.local:8123" target="_blank">http://homeassistant.local:8123</a> to access the Home Assistant frontend.</li></li>
            </ul>
          <li>The Home Assistant frontend guides you through the initial onboarding.</li>
          <li class="info">For further information, refer to the instructions provided under <a href="https://www.home-assistant.io/getting-started/onboarding/" target="_blank">https://www.home-assistant.io/getting-started/onboarding/</a>.</li></br>          
        </ul>
procedureMoveDataDisk:
  title: Configuring Home Assistant and moving your data
  steps:
    - title: Go to the storage configuration page
      image: ha-config-storage.png
      content: |
        <ul>
          <li class="warning"><b>CM4 or CM5 Lite</b>: If you have a Raspberry&nbsp;Compute&nbsp;Module&nbsp;4&nbsp;Lite: As there is no eMMC&nbsp;flash, you can skip this and the following steps.</li>
          <li class="info"><b>Regular CM4 or CM5 modules</b>: This <i>moving your data</i> procedure is required for making use of your SSD, even if your module is new.<li>
            Open your Home Assistant instance and navigate to the storage configuration page using the button below:<br><br>
            <a href="https://my.home-assistant.io/redirect/storage/" target="_blank"><img
              src="https://my.home-assistant.io/badges/storage.svg"
              alt="Open your Home Assistant instance and show storage information."
              style="width: initial"
            /></a>
            <br><br>
            Alternatively, you can go to the storage page via <b>Configuration>System>Storage</b>.
          </li>
        </ul>
    - title: Select <b>Move data disk</b>
      image: move-datadisk.png
      content: |
        <ul>
          <li>Select <b>Move datadisk</b>.</li>
        </ul>
    - title: Moving to data disk
      image: select-new-datadisk.png
      content: |
        <ul>
          <li>Select your NVMe drive. If it does not show the full name of your dsik, select <b>nvme0n1</b> and select <b>MOVE</b>.</li>
          <li class="info">For a small instance of 5 GB (incl. 6 add-ons) this takes about 5 minutes.
            <p>Depending on the size of your instance, this may take 30 minutes or longer.</p>
          </li>
        </ul>
    - title: View new disk
      image: move-datadisk-02.png
      content: |
        <ul>
          <li>Once the transfer has been completed, hover over the status bar to see how much free disk space there is available.</li>
          <li>Note that the eMMC section has disappeared.</li>          
        </ul>
procedureReassembleCase:
  title: Reassembling your Home Assistant Yellow
  steps:
    - title: Preparation
      image: reassemble-step-1-bottom-plate-callouts.jpeg
      content: |
        <ul>
          <li>Place the translucent bottom part of the case onto the table.</li>
          <li class="info">Make sure the two round notches form a line pointing towards the top right corner.</li>
        </ul>
    - title: Reassembling - bottom part
      image: reassemble-step-2-pcb-on-bottom-plate.jpeg
      content: |
        <ul>
          <li>Place the board onto the bottom part of the case.</li>
          <li>Make sure the USB connectors are facing upwards, away from you.</li>
        </ul>
    - title: Reassembling - top part
      image: close_cover_480.webp
      content: |
        <ul>
          <li>Turn the enclosure upside down.</li>
          <li>Then, slide the push buttons into the openings of the case.</li>
        </ul>
    - title: Mounting the case
      image: cm5_insert-thumb-screws.jpg
      content: |
        <ul>
          <li>Insert the 4 thumb screws.</li>
          <li class="warning">Do not over-tighten the screws.</li>
        </ul>
procedureRemoveCM4:
  title: Removing the Raspberry Pi Compute Module
  steps:
    - title: Removing the heat sink
      image: remove-pins-03.webp
      content: |
        <ul>
          <li>Use the pliers and squeeze the front of the pin so that it fits through the hole.</li>
          <li>Repeat the procedure for the other pin.</li>
        </ul>
    - title: Removing the Raspberry Pi Compute Module
      image: unseat-cm4.webp
      content: |
        <ul>
          <li><b>Info</b>: The image shows a Raspberry Pi Compute Module 4. The steps are the same for the Compute Module 5.</li>
          <li class="warning">Ideally, the module should be pulled up vertically. But this is hard to do.</li>
          <li>Pull up the module from one side, tilting as little as possible. Tilting can damage the connector.</li>
          <li class="info">This requires quite a bit of force. If it does not work, pull harder.</li>
          <li class="warning">Do not use a screw driver as a lever. It might damage the board.</li>
        </ul>
procedureDisableMultiProtocol:
  title: Disable multiprotocol support
  steps:
    - title: Configure radio multiprotocol support
      image: disable_multiprotocol_01.png
      content: |
        <ol>
          <li>Go to <a class="my" href="https://my.home-assistant.io/redirect/hardware/" target="_blank"><b>Settings</b> > <b>System</b> > <b>Hardware</b></a>.</li>
          <li>Under <b>Home Assistant Yellow</b>, select <b>Configure</b>.</li>
          <li>Select the <b>Configure IEEE 802.15.4 radio multiprotocol support</b> option.</li>
          
        </ol>
    - title: Remove multiprotocol support
      image: disable_multiprotocol_02.png
      content: |
        <ol>
          <li>Select <b>Remove 802.15.4 radio multiprotocol support</b>.</li>
          <li>Then, select the <b>Disable multiprotocol support</b> checkbox.</li>
          <li>Wait for the setup to complete.</li>
        </ol>
        <ul>
          <li class=info>Your Zigbee devices will continue to work. Your Thread devices will continue working only if you have another Thread border router set up.</li>
        </ul>
procedureEnableThreadSupport:
  title: Install dedicated Thread support
  steps:
    - title: Delete Zigbee Home Automation (ZHA) integration
      image: yellow-zha-delete.png
      content: |
        <ul>
          <li>If you have a new Yellow or did not setup Zigbee Home Automation (ZHA) yet, skip to Step 2.</li>
          <li>If you are using the Yellow with Zigbee Home Automation (ZHA), this step removes ZHA from the integration list.</li>
        </ul>
        <ol>
          <li>Go to <a class="my" href="https://my.home-assistant.io/redirect/integrations/" target="_blank"><b>Settings</b> > <b>Devices & services</b></a>.</li>
          <li>Select the <b>Zigbee Home Automation</b> integration card.</li>
          <li>Select the menu behind the <b>Yellow</b> integration and choose <b>Delete</b>.</li>
          <li>On the pop-up menu, select <b>Delete</b> again to confirm deletion.</li>
        </ol>
    - title: Configure Yellow for Thread support
      image: configure_yellow.png
      content: |
        <ol>
          <li>Go to <a class="my" href="https://my.home-assistant.io/redirect/hardware/" target="_blank"><b>Settings</b> > <b>System</b> > <b>Hardware</b></a>.</li>
          <li>Select <b>Configure</b>.</li>
          <li>Select <b>Switch between Zigbee and Thread firmware</b>.</li>
        </ol>
    - title: Select the Thread firmware
      image: pick_firmware_thread.png
      content: |
        <ul>
          <li>Under <b>Pick your firmware</b>, select <b>Thread</b>.</li>
          <li><b>Result</b>: The OpenThread Border Router add-on is installed.</li>
          <li>The dialog informs you that Connect&nbsp;ZBT-1 now acts as an OpenThread border bouter. Select <b>Submit</b>.</li>
          <li>Then, select <b>Finish</b>.</li>
        </ul>
    - title: Locate the Thread integrations
      image: otbr_thread_integrations.png
      content: |
        <ul>
          <li>Go to <a class="my" href="https://my.home-assistant.io/redirect/integrations/" target="_blank"><b>Settings</b> > <b>Devices & services</b></a>.</li><ul>
          <li>You should now see the <b>OpenThread Border Router</b> and the <b>Thread</b> integrations.</li><ul>
        </ul>
    - title: Ignore Yellow as a Zigbee Home Automation (ZHA) device 
      image: yellow-zha-delete-discovery.png
      content: |
        <ol>
          <li>Select <b>Ignore</b> in the Yellow ZHA card.</li>
          <li>Confirm ignoring the Yellow for Zigbee Home Automation (ZHA) usage by selecting <b>Ignore</b> again.</li>
        </ol>
