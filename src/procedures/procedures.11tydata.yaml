procedureReseatCM5:
  title: Seating the Raspberry Pi Compute Module 5
  steps:
    - title: Align the Compute Module
      image: step-6-poe-align-cm4.jpeg
      content: |
        <ol>
          <li>Place the board in front of you, the red and blue buttons facing to the right.</li>
          <li>Orient the CM5: The <b>Raspberri Pi</b> text needs to be on the right hand side.</li>
          <li>Carefully place the CM5 without force.
            <ul>
              <li>The CM5 should fall into place slightly when correctly aligned.</li>
            </ul>
          </li>          
        </ol>
    - title: Installing the CM5
      image: cm5_place_board_480.webp
      content: |
        <ol>
          <li>Press the Compute Module 5 onto the board-to-board connectors until it clicks into place.
            <ul>
              <li>Make sure you press on both sides (the two long edges).</li>
              <li>This requires quite a bit of force. If you don't hear a loud click, it is most likely not fully seated.</li>
            </ul>
          </li>
          <li>It has been reported that on some boards, there is no click sound when pressing the module onto the board. It can still be seated correctly.</li>
          <li>Do a visual check to make sure the module is installed correctly: it needs to run parallel to the Home Assistant Yellow board. You can also pull a bit on the sides to make sure it is not loose.</li>
          <li><b>Notice</b>: Don't use screws to fix the module in place. The screws can damage the CM5 module.</li>
        </ol>
    - title: Placing the thermal pads
      image: cm5_thermal_pads.jpg
      content: |
        <ol>
          <li>Place the square thermal pad on the silver CPU.        
          </li>
          <li>Place the rectangular thermal pad on the black rectangular chip.</li>          
        </ol>
    - title: Placing the heat sink
      image: cm5_place_heatsink_480.webp
      content: |
        <ul>
          <li>Push the 2 plastic push pins into the dedicated hole on the heat sink.
          <ol>
            <li>Start by first aligning the right plastic push pins into the dedicated hole on the carrier board.</li>
            <li>Then, place the heat sink onto the module.</li></ol></li>
        </ul>
    - title: Securing the heat sink
      image: step-9-push-pins-heatsink.webp
      content: |
        <ol>
          <li>Take the entire board off your workplace and push the pins firmly through the carrier board.</li>
          <li>Ensure that the module is still fully seated after securing the heat sink.</li>
        </ol>
procedureInstallNvme:
  title: Installing the NVMe drive
  steps:
    - title: Preparation
      image: step-8.png
      content: |
        <ul>
          <li>Unscrew the stand-off nut.</li>
        </ul>
    - title: Inserting the drive
      image: step-9.png
      content: |
        <ul>
          <li class="warning">Notice! Do not touch the gold connector pins.</li>
          <li>Carefully hold the NVMe M.2 SSD by the sides.</li>
          <li>Align the notches in the SSD with the ridges in the slot.</li>
          <li>Then, insert at a 30-degree angle.</li>
          <li>Do not force the connection.</li>
        </ul>
    - title: Installing the stand-off nut
      image: step-10.png
      content: |
        <ul>
          <li>Slide the stand-off nut into the dent at the end of the SSD drive.</li>
          <li>Make sure the thinner end of the nut is on top.</li>
        </ul>
    - title: Attaching the SSD drive to the board
      image: step-12.png
      content: |
        <ul>
          <li>Press the stand-off nut and the SSD drive against the board.</li>
          <li>While pressing down the drive, turn over the board.</li>
          <li>From the rear side of the board, insert the M2 hex screw.</li>
          <li class="warning">Do not over-tighten the screw.</li>
        </ul>
proceduresInstallingHAOS:
  title: Installing Home Assistant Software on Kit
  steps:
    - title: Installing the Raspberry Pi Imager
      image: rpi_imager.png
      content: |
        <ul>
          <li>Install the Raspberry Pi Imager on your computer as described under <a href="https://www.raspberrypi.com/software/" target="_blank">https://www.raspberrypi.com/software/</a></li>
          <li class="info">If your platform doesn't support the Raspberry Pi Imager, you can use another imager (e.g. balenaEtcher) and flash the Home Assistant OS Installer for Yellow directly from <a href="https://github.com/NabuCasa/yellow-buildroot/releases">GitHub releases</a>.</li>
          <li class="warning">If you are using a Raspberry Pi Compute Module 4 (CM4) that already has software on it, this procedure does not work. Ignore this and the following steps.<ul>
          <li>Instead, follow the procedure <a href="/guides/reinstall-os/">Option 2: Reinstall Home Assistant OS using rpiboot</a></li>
          <li>The reason is that by default, the CM4 tries to boot from the internal eMMC before booting from the USB flash drive.</li>
          </ul></li>
        </ul>
    - title: Opening Raspberry Pi Imager      
      image: start_rpi_imager.png
      content: |
        <ul>
          <li>Open Raspberry Pi Imager.</li>
          <li>Under <b>Raspberry Pi Device</b>, select </b>Raspberry Pi 4</b>.</li>     
        </ul>
    - title: Choosing the operating system
      image: rpi_choose_ha_os.gif
      content: |
        <ul>
          <li>Select <b>Choose OS</b></li>
          <li>Choose <b>Other specific-purpose OS</b>.</li>
          <li>Choose <b>Home assistants and home automation</b>.</li>
          <li>Choose <b>Home Assistant</b>.</li>
          <li>Choose <b>Home Assistant OS Installer for Yellow</b>.</li>
        </ul>
    - title: Choosing storage
      image: rpi_choose_storage.png
      content: |
        <ul>
          <li>Insert the USB flash drive into the computer. Note: The contents of this drive will be overwritten.</li>
          <li>From the dropdown menu, select your USB flash drive.</li>
        </ul>
    - title: Writing the installer onto the drive
      image: rpi_choose_next.png
      content: |
        <ul>
          <li>Select the <b>Next</b> button to start the process.</li>
          <li>Wait for the Home&nbsp;Assistant OS Installer to be written to the USB flash drive.</li>
        </ul>
    - title: Eject the USB flash drive.
    - title: Inserting the USB flash drive
      image: plug-usb-flash.jpeg
      content: |
        <ul>
          <li>Insert the USB flash drive with the Home&nbsp;Assistant OS Installer into your Home&nbsp;Assistant&nbsp;Yellow&nbsp;Kit.</li>
        </ul>
    - title: Connecting the Ethernet cable
      image: plug-usb-flash-ethernet.jpeg
      content: |
        <ul>
          <li>Connect the Ethernet cable to your Home&nbsp;Assistant&nbsp;Yellow&nbsp;Kit and make sure it has access to the internet.</li>
          <ul><li>Note: Internet is required because the newly installed Home Assistant OS does not contain all Home Assistant components yet. It downloads the latest version of Home Assistant Core on first start.</li><ul>
        </ul>
    - title: Connecting the power supply
      image: plug-usb-flash-ethernet-power.jpeg
      content: |
        <ul>
          <li>If you are not using PoE, connect the power supply to Home&nbsp;Assistant&nbsp;Yellow&nbsp;Kit.</li>
          <li class="info">For CM4 Lite Home Assistant OS is automatically installed on the NVMe SSD.
            For regular CM4s Home Assistant OS is installed onto the eMMC by default.
          </li>
          <li class="info"><b>Advanced</b>: Forcing installation onto the NVMe SSD when using CM4 with eMMC:<br>
            Press the blue button while the yellow LED
            is on constantly (during the 5s window, see next step).
          </li>
        </ul>
    - title: Watching the LEDs
      image: led-pattern-blink-steady.webp
      content: |
        <ul>
          <li>Wait for Home&nbsp;Assistant Yellow to start booting from the USB flash drive.</li>
          <li>During boot, the Yellow LED is blinking steadily.</li>
          <li>Once the installer is ready, the yellow LED will be constantly on for 5 seconds.</li>
          <li class="info">If the LED is stuck in steady blinking or constantly on for an extended period of time, this could indicate that the installer cannot connect to the internet. Follow <a href="/guides/issue-while-installing-os-on-emmc/" target="_blank">this procedure</a> to troubleshoot.</li>
        </ul>
    - title: Waiting
      image: led-pattern-install-blink-fast.webp
      content: |
        <ul>
          <li>During installation the LED will blink fast.</li>
          <li>Wait for Home&nbsp;Assistant Yellow to finish installing the Home&nbsp;Assistant Operating System.</li>
          <li>Once the installer finished installing Home&nbsp;Assistant Operating System, only the red LED will be on.</li>
        </ul>
    - title: Disconnecting everything
      image: plug-nothing.jpeg
      content: |
        <ul>
          <li>Remove the USB flash drive.</li>
          <li>Remove the power cable.</li>
        </ul>
    - title: Reconnecting power
      image: plug-ethernet-power.jpeg
      content: |
        <ul>
          <li>Reinsert the Ethernet cable.</li>
          <li>Reinsert the power cable to start Home&nbsp;Assistant  (if PoE is not used).</li>
        </ul>
    - title: Getting started with Home Assistant
      image: HA-get-started-02.png
      content: |
        <ul>
          <li class="info">Initial startup may take a while, depending on your internet connection.</li>
          <li><b>Install the app</b></br>To access Home Assistant from your mobile device, use the QR code to locate the app in the app store.</li>
          <li><b>Select your Home Assistant Server</b>: 
            <ul>
              <li><b>Mobile</b>: Confirm the IP address detected by the app. E.g. <a href="http://192.168.1.196:8123" target="_blank">http://192.168.1.196:8123</a></li></li>
              <li><b>Desktop</b>: Visit <a href="http://homeassistant.local:8123" target="_blank">http://homeassistant.local:8123</a> to access the Home Assistant frontend.</li></li>
            </ul>
          <li>The Home Assistant frontend guides you through the initial onboarding.</li>
          <li class="info">For further information, refer to the instructions provided under <a href="https://www.home-assistant.io/getting-started/onboarding/" target="_blank">https://www.home-assistant.io/getting-started/onboarding/</a>.</li></br>          
        </ul>
proceduresInstallingHAOSrpiboot:
  title: Running rpiboot
  steps:
    - title: Install rpiboot on your computer.
      image: source_code.png
      content: |
        <ul>
        <li>rpiboot is a command line utility for booting a Raspberry Pi in USB device mode. This is needed because the CM5 cannot boot from the USB 2.0 ports of the Yellow.</li>
        <li>Install rpiboot on your PC.
          <ul>
            <li><b>Windows</b>: Download and run the 
                <a
                  href="https://github.com/raspberrypi/usbboot/raw/master/win32/rpiboot_setup.exe"
                  >Windows Installer from Raspberry Pi Github</a
                >.
            </li>
            <li><b>MacOS or Linux</b>: Install from
                <a
                  href="https://github.com/raspberrypi/usbboot?tab=readme-ov-file#building"
                  >source code</a
                >.
              <ul>
              </ul>
            </li>
            <li>Install rpiboot, but do not run it yet!</li>
            </ul>
          </li>
        </ul>
    - title: Connect the Yellow to your PC
      image: yellow_jp1_to_usb.png
      content: |
        <ol>
        <li>On the Yellow board, make sure the JP1 jumper is set to USB.
          <ul>
            <li>It is there by default, but it is worth to double-check.</li>
          </ul>
        </li>
        <li>Plug-in a USB-C cable to Home Assistant Yellow and connect it to your PC.
          <ul>
            <li>Make sure the cable supports USB 2.0 data.</li>
          </ul>
        </li>
        </ol>
    - title: Press recovery button and power up
      image: yellow_usb_recovery_button.png
      content: |
        <ol>
          <li>On the Yellow board, press and <b>hold</b> the recovery button.
            <ul><li>Older Home Assistant Yellow versions: Bridge JP2 (USB-C Rcvry).</li></ul>
          </li>
          <li>Power up the board.
          <ul>
            <li>Plug in the 12&nbsp;V&nbsp;DC connector or Ethernet cable (if PoE is used).</li>
            <li>Only the red LED should be on at this point (solid, not blinking).</li>
          </ul>
          </li>
          <li>Release the recovery push button.
            <ul><li>Older Home Assistant Yellow versions: Un-bridge JP2.</li>
            </ul>
          </li>
        </ol>
    - title: Run rpiboot
      image: led-pattern-install-green.png
      content: |
        <ul>
          <li>On your PC, run rpiboot and let it run through.
            <ul>
              <li>If you are using Windows, it might ask you if you want to reformat the disk. Select <b>Cancel</b> each time.</li>
              <li>If you are running an Apple Silicon mac, before running rpiboot, make sure you open the terminal using the “Rosetta” compatibility mode.
              </li> 
              <li>If you are using Linux or MacOS, use <code>sudo ./rpiboot -d mass-storage-gadget64</code> to run the tool.</li>                           
            </ul>
          </li>
          <li>After a few seconds, the yellow LED on the Yellow board should start blinking.</li>
          <li>Afterwards, only the green LED should be on.</li>
          <li>The module is now ready to have the Home Assistant Operating System installed on it (next steps).</li>      
        </ul>
